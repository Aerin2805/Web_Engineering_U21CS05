<!DOCTYPE html>
<html>
<head>
    <title>Fonts and Text Effects</title>
    <style>
        /* Define a custom font */
        @font-face {
            font-family: 'CustomFont';
            src: url('path/to/custom-font.ttf');
        }
        
        /* Apply the custom font to a specific element */
        h1 {
            font-family: 'CustomFont', sans-serif;
        }
        
        /* Apply text shadow effect */
        .text-shadow {
            text-shadow: 2px 2px 4px #000000;
        }
        
        /* Apply text gradient effect */
        .text-gradient {
            background: -webkit-linear-gradient(#ff0000, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="text-shadow">Hello, World!</h1>
    <h1 class="text-gradient">Welcome to my website</h1>
</body>
</html>
