<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tourism Sites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="../Js/heading.js"></script>
  <script src="../Js/navbar.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    h1 {
      color: #333;
    }

    .country-card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .country-card:hover {
      transform: scale(1.05);
    }

    .card-img-top {
      border-radius: 12px 12px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    p {
      margin: 10px 0;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .card-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .card-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="text-center mb-4">Hotel Information by Country</h1>

  <div class="container">
    <div class="row" id="countriesContainer">
      <!-- Content will be dynamically added here using JavaScript -->
    </div>
  </div>

  <script src="../Js/hotel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
